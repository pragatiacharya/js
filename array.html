<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <p></p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

     // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
     const is_older= people.some(person=>(new Date().getFullYear())-person.year>=19);
     console.log({is_older});
    

     const all_older= people.every(person=>(new Date().getFullYear())-person.year>=19); 
     console.log({all_older});
    // Array.prototype.find()
    const comment=comments.find(comment=>comment.id===523423);
    console.log(comment);
    // Find is like filter, but instead returns just the one you are looking for
  

    // Array.prototype.findIndex()
    // Find the comment with this ID
     const index=comments.findIndex(comment=>comment.id===523423);
     console.log(index);
    // delete the comment with the ID of 823423
    console.splice(index,1);

  </script>
</body>
</html>
